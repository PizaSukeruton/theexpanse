<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COTW Login - The Expanse</title>
    <link rel="stylesheet" href="/cotw/css/cotw-styles.css">
    <style>
        body {
            background: #000;
            color: #00ff75;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            border: 2px solid #00ff75;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px #00ff75;
        }
        .login-form input {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff75;
            color: #00ff75;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-family: 'Courier New', monospace;
        }
        .login-form button {
            background: rgba(0, 255, 117, 0.1);
            border: 2px solid #00ff75;
            color: #00ff75;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }
        .login-form button:hover {
            background: rgba(0, 255, 117, 0.2);
        }
        .error-message {
            color: #ff0000;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>COUNCIL OF THE WISE LOGIN</h1>
        <form class="login-form" id="cotwLoginForm">
            <input type="text" id="username" placeholder="USERNAME" required>
            <input type="password" id="password" placeholder="PASSWORD" required>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit">AUTHENTICATE</button>
        </form>
    </div>

    <script>
        document.getElementById('cotwLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/cotw-dossier';
                } else {
                    errorDiv.textContent = data.error || 'Authentication failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
