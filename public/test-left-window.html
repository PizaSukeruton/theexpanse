<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Left Window</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #00ff75;
      font-family: "IBM Plex Mono", "Courier New", monospace;
      height: 100vh;
      overflow: hidden;
    }
    .app {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      height: 100vh;
      padding: 16px;
      background: linear-gradient(180deg, rgba(0,40,0,0.95), rgba(0,0,0,1));
    }
    .window {
      border: 1px solid #00ff75;
      border-radius: 12px;
      padding: 16px;
      background: rgba(0, 32, 0, 0.95);
      box-shadow: 0 0 10px rgba(0, 255, 117, 0.2);
      position: relative;
      overflow: hidden;
    }
    .wm-window {
      transition: transform 0.6s ease;
      cursor: pointer;
      transform: translateX(0);
      will-change: transform;
    }
    .window-cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid #00ff75;
      border-radius: 12px;
      padding: 16px;
      background: rgba(0, 32, 0, 0.95);
      box-shadow: 0 0 10px rgba(0, 255, 117, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      font-size: 16px;
      font-weight: bold;
    }
    .window-content {
      position: relative;
      z-index: 2;
    }
    #left-panel.wm-open {
      transform: translateX(-100%);
    }
    #left-panel.wm-open .window-cover {
      transform: translateX(100%);
    }
  </style>
</head>
<body>
  <div class="app">
    <section class="window wm-window" id="left-panel">
      <div class="window-cover">CLICK TO CLOSE ME</div>
      <div class="window-content">
        <h2>LEFT PANEL</h2>
        <p>Click me to slide left</p>
      </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const leftPanel = document.getElementById('left-panel');
      leftPanel.addEventListener('click', () => {
        leftPanel.classList.toggle('wm-open');
      });
    });
  </script>
</body>
</html>
