<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Expanse Terminal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #000;
      color: #00ff75;
      font-family: "IBM Plex Mono", "Courier New", monospace;
      height: 100vh;
      overflow: hidden;
    }
    
    .app {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      height: 100vh;
      padding: 16px;
      background: linear-gradient(180deg, rgba(0,40,0,0.95), rgba(0,0,0,1)),
                  radial-gradient(90% 60% at 50% 35%, rgba(0,255,0,0.25), transparent 60%);
    }
    
    .crt {
      filter: contrast(1.05) saturate(1.1);
      text-shadow: 0 0 1px rgba(0,255,0,0.45), 0 0 8px rgba(0,255,0,0.12);
    }
    
    .crt::after {
      content: "";
      pointer-events: none;
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(to bottom, rgba(0,255,0,0.06) 0 2px, transparent 2px 4px);
      mix-blend-mode: screen;
      z-index: 1;
    }
    
    .window {
      border: 1px solid #00ff75;
      border-radius: 12px;
      padding: 16px;
      background: rgba(0, 32, 0, 0.95);
      box-shadow: 0 0 10px rgba(0, 255, 117, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    /* LEFT PANEL - outer frame (LOCKED) */
    #left-panel {
      display: flex;
      flex-direction: column;
    }
    
    /* LEFT WINDOW - outer frame container (LOCKED) */
    .left-window {
      flex: 1;
      border: 1px solid #00ff75;
      border-radius: 12px;
      padding: 0;
      background: transparent;
      box-shadow: none;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    
    /* RIGHT PANEL - outer frame (LOCKED) */
    #right-panel {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    /* RIGHT WINDOW CONTAINERS */
    .top-right-window {
      flex: 0 0 65%;
      border: 1px solid #00ff75;
      border-radius: 12px;
      padding: 0;
      background: transparent;
      box-shadow: none;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    
    .bottom-right-window {
      flex: 0 0 35%;
      border: 1px solid #00ff75;
      border-radius: 12px;
      padding: 0;
      background: transparent;
      box-shadow: none;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    
    /* INNER CONTENT WINDOWS - these animate */
    .window-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      padding: 16px;
      background: rgba(0, 32, 0, 0.95);
      box-shadow: 0 0 10px rgba(0, 255, 117, 0.2);
      transition: transform 0.6s ease, opacity 0.6s ease;
      will-change: transform, opacity;
    }
    
    /* UNIFIED EFFECT - identical behavior, different directions */
    .window-inner.wm-open {
      opacity: 0.85;
      pointer-events: none;
    }
    
    #left-window-inner.wm-open {
      transform: translateX(-100%);
    }
    
    #top-right-window-inner.wm-open {
      transform: translateY(-100%);
    }
    
    #bottom-right-window-inner.wm-open {
      transform: translateY(100%);
    }
  </style>
</head>
<body>
  <div class="app crt">
    <!-- LEFT PANEL (outer base - LOCKED) -->
    <section class="window" id="left-panel">
      <!-- LEFT WINDOW (outer frame - LOCKED) -->
      <div class="left-window" id="left-window">
        <!-- LEFT WINDOW INNER (content that animates) -->
        <div class="window-inner" id="left-window-inner">
          <h2>LEFT PANEL</h2>
          <p>Click to reveal base</p>
        </div>
      </div>
    </section>
    
    <!-- RIGHT PANEL (outer base - LOCKED) -->
    <section class="window" id="right-panel">
      <!-- TOP RIGHT WINDOW (outer frame - LOCKED) -->
      <div class="top-right-window" id="top-right-window">
        <!-- TOP RIGHT WINDOW INNER (content that animates) -->
        <div class="window-inner" id="top-right-window-inner">
          <h2>TOP RIGHT</h2>
          <p>Click to reveal base</p>
        </div>
      </div>
      
      <!-- BOTTOM RIGHT WINDOW (outer frame - LOCKED) -->
      <div class="bottom-right-window" id="bottom-right-window">
        <!-- BOTTOM RIGHT WINDOW INNER (content that animates) -->
        <div class="window-inner" id="bottom-right-window-inner">
          <h2>BOTTOM RIGHT</h2>
          <p>Click to reveal base</p>
        </div>
      </div>
    </section>
  </div>

  <script src="window-manager.js"></script>
</body>
</html>
